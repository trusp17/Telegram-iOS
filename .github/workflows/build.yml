name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Install Dependencies
        run: |
          brew install jq python@3.11
          pip3 install --upgrade pip

      - name: Set active Xcode path
        run: |
          XCODE_VERSION=$(cat versions.json | jq -r .xcode)
          sudo xcode-select -s /Applications/Xcode_${XCODE_VERSION}.app/Contents/Developer

      - name: Create canonical source directory
        run: |
          set -x
          sudo mkdir -p /Users/Shared
          cp -R $GITHUB_WORKSPACE /Users/Shared/
          mv /Users/Shared/$(basename $GITHUB_WORKSPACE) /Users/Shared/telegram-ios

      - name: Adjust Configuration with API Keys
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
        run: |
          cd /Users/Shared/telegram-ios
          python3 -c "
import json
with open('build-system/appstore-configuration.json', 'r') as f:
    config = json.load(f)
config['appConfiguration']['apiId'] = int('$API_ID')
config['appConfiguration']['apiHash'] = '$API_HASH'
with open('build-system/appstore-configuration.json', 'w') as f:
    json.dump(config, f, indent=2)
          "

      - name: Generate Xcode Project
        run: |
          SOURCE_DIR=/Users/Shared/telegram-ios
          cd $SOURCE_DIR
          mkdir -p "$HOME/telegram-bazel-cache"
          python3 build-system/Make/Make.py \
            --cacheDir="$HOME/telegram-bazel-cache" \
            generateProject \
            --configurationPath=build-system/appstore-configuration.json \
            --xcodeManagedCodesigning \
            --overrideXcodeVersion

      - name: Build the App
        run: |
          set -x
          SOURCE_DIR=/Users/Shared/telegram-ios
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"
          cd $SOURCE_DIR

          BUILD_NUMBER_OFFSET="$(cat build_number_offset || echo 0)"
          export APP_VERSION=$(cat versions.json | jq -r .app)
          export COMMIT_COUNT=$(git rev-list --count HEAD)
          export COMMIT_COUNT="$(($COMMIT_COUNT+$BUILD_NUMBER_OFFSET))"
          export BUILD_NUMBER="$COMMIT_COUNT"
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

          python3 build-system/Make/ImportCertificates.py --path build-system/fake-codesigning/certs
          python3 -u build-system/Make/Make.py \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            --cacheDir="$HOME/telegram-bazel-cache" \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber="$BUILD_NUMBER" \
            --overrideXcodeVersion

          # collect ipa
          OUTPUT_PATH="build/artifacts"
          rm -rf "$OUTPUT_PATH"
          mkdir -p "$OUTPUT_PATH"
          for f in bazel-out/applebin_ios-ios_arm*-opt-ST-*/bin/Telegram/Telegram.ipa; do
            cp "$f" $OUTPUT_PATH/
          done

          # collect dsym
          mkdir -p build/DSYMs
          for f in bazel-out/applebin_ios-ios_arm*-opt-ST-*/bin/Telegram/*.dSYM; do
            cp -R "$f" build/DSYMs/
          done
          zip -r "./$OUTPUT_PATH/Telegram.DSYMs.zip" build/DSYMs 1>/dev/null

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwiftGram-IPA-${{ env.BUILD_NUMBER }}
          path: /Users/Shared/telegram-ios/build/artifacts/
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.BUILD_NUMBER }}
          name: Telegram ${{ env.APP_VERSION }} (${{ env.BUILD_NUMBER }})
          body: |
            An unsigned build of Telegram for iOS ${{ env.APP_VERSION }} (${{ env.BUILD_NUMBER }})
          draft: false
          prerelease: false
          files: /Users/Shared/telegram-ios/build/artifacts/*
