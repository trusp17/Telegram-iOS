name: SwiftGram Build Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13 # Используем стабильную версию для Telegram
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0' # Нужно для правильного номера сборки

      - name: Set Xcode Version
        run: |
          # Скрипт сам найдет нужную версию Xcode из файла versions.json
          XCODE_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["xcode"]);')
          echo "Setting Xcode to $XCODE_VERSION"
          sudo xcode-select -s /Applications/Xcode_$XCODE_VERSION.app/Contents/Developer

      - name: Move to Short Path & Create Config
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
        run: |
          set -x
          
          # 1. Создаем рабочую папку в коротком пути (чтобы избежать ошибок Bazel)
          echo "Moving source to /Users/Shared/telegram-ios..."
          sudo mkdir -p /Users/Shared
          # Копируем всё содержимое текущей папки в Shared
          cp -R $GITHUB_WORKSPACE /Users/Shared/telegram-ios
          
          # 2. Переходим в эту папку. ВСЯ дальнейшая работа только тут.
          cd /Users/Shared/telegram-ios
          
          # 3. Создаем конфигурацию.
          # ВАЖНО: Добавлен блок "sg_config": {}, которого нет в обычном Telegram, но он нужен для Swiftgram.
          echo "Creating configuration file..."
          cat > build-system/appstore-configuration.json << EOF
          {
            "sg_config": {},
            "bundle_id": "org.trusp17.swiftgram",
            "api_id": "${API_ID}",
            "api_hash": "${API_HASH}",
            "team_id": "",
            "app_center_id": "0",
            "is_internal_build": "true",
            "is_appstore_build": "false",
            "appstore_id": "686449807",
            "app_specific_url_scheme": "sg",
            "premium_iap_product_id": "org.telegram.telegramPremium.monthly",
            "enable_siri": true,
            "enable_icloud": true
          }
          EOF
          
          # Проверка для логов (чтобы ты видел, что файл создался правильно)
          echo "=== CONFIG PREVIEW ==="
          cat build-system/appstore-configuration.json
          echo "=== END PREVIEW ==="

      - name: Build IPA
        run: |
          set -x
          # Работаем строго в папке /Users/Shared/telegram-ios
          cd /Users/Shared/telegram-ios
          
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"
          
          # Вычисляем версию и номер билда (как в оригинальном скрипте)
          BUILD_NUMBER_OFFSET="$(cat build_number_offset)"
          APP_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["app"]);')
          COMMIT_COUNT=$(git rev-list --count HEAD)
          COMMIT_COUNT="$(($COMMIT_COUNT+$BUILD_NUMBER_OFFSET))"
          BUILD_NUMBER="$COMMIT_COUNT"
          
          echo "Building Version: $APP_VERSION ($BUILD_NUMBER)"

          # Подготовка сертификатов (используем фейковые для GitHub Actions)
          python3 build-system/Make/ImportCertificates.py --path build-system/fake-codesigning/certs

          # ЗАПУСК СБОРКИ
          # --overrideXcodeVersion добавлен на случай, если версия Xcode на сервере чуть отличается
          python3 -u build-system/Make/Make.py \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber="$BUILD_NUMBER" \
            --overrideXcodeVersion

      - name: Collect & Upload Artifacts
        if: always() # Запускать даже если сборка упала (чтобы увидеть логи, если что)
        run: |
          set -x
          OUTPUT_DIR="artifacts"
          mkdir -p $OUTPUT_DIR
          
          # Ищем собранный IPA в недрах bazel-out
          # Мы используем find, потому что путь может немного меняться
          find /Users/Shared/telegram-ios/bazel-out -name "Telegram.ipa" -exec cp {} $OUTPUT_DIR/SwiftGram.ipa \;
          
          ls -la $OUTPUT_DIR

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: SwiftGram-IPA
          path: artifacts/SwiftGram.ipa
          retention-days: 3
