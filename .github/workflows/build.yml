name: SwiftGram Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Set active Xcode path
        run: |
          XCODE_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["xcode"]);')
          echo "Selected Xcode: $XCODE_VERSION"
          sudo xcode-select -s /Applications/Xcode_$XCODE_VERSION.app/Contents/Developer

      - name: Prepare Source & Config
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
        run: |
          set -x
          # 1. Создаем папку в /Users/Shared (как в оригинале)
          sudo mkdir -p /Users/Shared
          cp -R $GITHUB_WORKSPACE /Users/Shared/
          mv /Users/Shared/$(basename $GITHUB_WORKSPACE) /Users/Shared/telegram-ios
          
          # 2. Переходим в эту папку
          cd /Users/Shared/telegram-ios
          
          # 3. Создаем конфиг ПРЯМО ТУТ (Важный момент!)
          # Мы пишем его сразу в build-system внутри новой папки
          cat > build-system/appstore-configuration.json << EOF
          {
            "sg_config": {},
            "bundle_id": "org.trusp17.swiftgram",
            "api_id": "${API_ID}",
            "api_hash": "${API_HASH}",
            "team_id": "",
            "app_center_id": "0",
            "is_internal_build": "true",
            "is_appstore_build": "false",
            "appstore_id": "686449807",
            "app_specific_url_scheme": "sg",
            "premium_iap_product_id": "org.telegram.telegramPremium.monthly",
            "enable_siri": true,
            "enable_icloud": true
          }
          EOF
          
          # 4. Проверяем, что файл создался (для отладки)
          echo "Checking config existence:"
          ls -l build-system/appstore-configuration.json
          echo "Config content preview:"
          cat build-system/appstore-configuration.json

      - name: Build the App
        run: |
          set -x
          # Работаем в новой директории
          SOURCE_DIR=/Users/Shared/telegram-ios
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"

          cd $SOURCE_DIR

          # Вычисляем версию
          BUILD_NUMBER_OFFSET="$(cat build_number_offset)"
          export APP_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["app"]);')
          export COMMIT_COUNT=$(git rev-list --count HEAD)
          export COMMIT_COUNT="$(($COMMIT_COUNT+$BUILD_NUMBER_OFFSET))"
          export BUILD_NUMBER="$COMMIT_COUNT"

          # Импорт сертификатов
          python3 build-system/Make/ImportCertificates.py --path build-system/fake-codesigning/certs

          # ЗАПУСК СБОРКИ
          # Обрати внимание: путь к конфигу теперь относительный, так как мы внутри папки
          python3 -u build-system/Make/Make.py \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber="$BUILD_NUMBER"

          # Сбор артефактов
          OUTPUT_PATH="build/artifacts"
          rm -rf "$OUTPUT_PATH"
          mkdir -p "$OUTPUT_PATH"
          
          # Копируем IPA
          find bazel-out -name "Telegram.ipa" -exec cp {} $OUTPUT_PATH/SwiftGram.ipa \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwiftGram-IPA
          path: /Users/Shared/telegram-ios/build/artifacts/SwiftGram.ipa
          retention-days: 7
