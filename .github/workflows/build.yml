name: Build SwiftGram

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install jq
        run: brew install jq

      - name: Set Xcode
        run: |
          XCODE_VERSION=$(jq -r .xcode versions.json)
          sudo xcode-select -s /Applications/Xcode_${XCODE_VERSION}.app

      - name: Create correct config with sg_config + API keys
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
        run: |
          cd $GITHUB_WORKSPACE
          cat > build-system/appstore-configuration.json << EOF
{
  "sg_config": {
    "enablePremium": true,
    "enableGhost": true,
    "enableAntiDelete": true,
    "enableForwardWithoutAuthor": true,
    "enableStoriesWithoutView": true,
    "enableLocalPremium": true
  },
  "appConfiguration": {
    "apiId": $API_ID,
    "apiHash": "$API_HASH",
    "bundleId": "org.trusp17.swiftgram",
    "appVersion": "12.2.1"
  },
  "buildConfiguration": {
    "configuration": "release_arm64"
  }
}
EOF

      - name: Generate project
        run: |
          cd $GITHUB_WORKSPACE
          python3 build-system/Make/Make.py generateProject \
            --configurationPath=build-system/appstore-configuration.json \
            --xcodeManagedCodesigning

      - name: Build IPA
        run: |
          cd $GITHUB_WORKSPACE
          python3 build-system/Make/Make.py build \
            --configurationPath=build-system/appstore-configuration.json \
            --configuration=release_arm64 \
            --buildNumber=99999

          mkdir -p artifacts
          cp bazel-out/applebin_ios-ios_arm64-opt-ST-*/bin/Telegram/Telegram.ipa artifacts/ || true
          cp bazel-out/applebin_ios-ios_arm64-opt-ST-*/bin/Telegram/Telegram.ipa artifacts/SwiftGram.ipa 2>/dev/null || true

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SwiftGram-Latest-IPA
          path: artifacts/
