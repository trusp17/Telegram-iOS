name: SwiftGram FINAL v20

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Set Xcode
        run: |
          XCODE_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["xcode"]);')
          echo "Desired Xcode: $XCODE_VERSION"
          sudo xcode-select -s /Applications/Xcode_$XCODE_VERSION.app/Contents/Developer || echo "Xcode not found, using default..."

      - name: RUN BUILD (APPLE DEV CERT)
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
        run: |
          set -e
          set -x

          # 1. SETUP
          echo ">>> 1. SETUP <<<"
          sudo mkdir -p /Users/Shared
          cp -R $GITHUB_WORKSPACE /Users/Shared/telegram-ios
          cd /Users/Shared/telegram-ios

          # 2. CONFIG
          echo ">>> 2. CONFIG <<<"
          cat > build-system/appstore-configuration.json << EOF
          {
            "sg_config": {},
            "bundle_id": "ph.telegra.Telegraph",
            "api_id": "${API_ID}",
            "api_hash": "${API_HASH}",
            "team_id": "C67CF9S4VU",
            "app_center_id": "0",
            "is_internal_build": "true",
            "is_appstore_build": "false",
            "appstore_id": "686449807",
            "app_specific_url_scheme": "sg",
            "premium_iap_product_id": "org.telegram.telegramPremium.monthly",
            "enable_siri": true,
            "enable_icloud": true
          }
          EOF
          grep "sg_config" build-system/appstore-configuration.json || { echo "CRITICAL: sg_config MISSING!"; exit 1; }

          # 3. CERTS (APPLE DEVELOPMENT TYPE)
          echo ">>> 3. CERTS <<<"
          mkdir -p build-system/fake-codesigning/certs
          cd build-system/fake-codesigning/certs
          rm -f *
          
          # ИЗМЕНЕНИЕ: Имя сертификата теперь "Apple Development". Это важно для WatchOS.
          CERT_NAME="Apple Development: Fake Signer"
          
          # Генерируем с правильным OU и CN
          openssl req -x509 -nodes -days 3650 -newkey rsa:2048 \
            -keyout ios_development.key \
            -out ios_development.pem \
            -subj "/UID=C67CF9S4VU/CN=$CERT_NAME/OU=C67CF9S4VU/O=Fake Team/C=US"
            
          openssl pkcs12 -export -out ios_development.p12 -inkey ios_development.key -in ios_development.pem -passout pass:12345
          
          CERT_BASE64=$(openssl x509 -in ios_development.pem -outform DER | base64)
          CERT_BASE64_CLEAN=$(echo "$CERT_BASE64" | tr -d '\n')
          
          P12_PATH="$(pwd)/ios_development.p12"
          
          cd ../../..

          # 4. PYTHON PATCHER (ENHANCED)
          echo ">>> 4. PREPARING PATCHER <<<"
          cat << EOF > patcher.py
          import plistlib
          import base64
          import sys
          import datetime

          file_path = sys.argv[1]
          cert_b64 = sys.argv[2]

          try:
              print(f"Processing {file_path}...")
              with open(file_path, 'rb') as f:
                  try:
                      pl = plistlib.load(f)
                  except:
                      print("Failed to load plist, skipping")
                      sys.exit(0)
              
              # 1. Inject Cert
              new_cert_data = base64.b64decode(cert_b64)
              pl['DeveloperCertificates'] = [new_cert_data]
              
              # 2. Force TeamID & Prefixes
              pl['TeamIdentifier'] = ['C67CF9S4VU']
              pl['TeamName'] = 'Fake Team'
              pl['ApplicationIdentifierPrefix'] = ['C67CF9S4VU']
              
              # 3. Extend Date
              future_date = datetime.datetime.now() + datetime.timedelta(days=3650)
              pl['ExpirationDate'] = future_date
              pl['CreationDate'] = datetime.datetime.now()

              # Save as XML
              with open(file_path, 'wb') as f:
                  plistlib.dump(pl, f, fmt=plistlib.FMT_XML)
              
              print(f"Success! Patched.")
          except Exception as e:
              print(f"Error patching plist: {e}")
              sys.exit(1)
          EOF

          # 5. APPLY PATCH
          echo ">>> 5. APPLYING PATCH <<<"
          cd build-system/fake-codesigning
          
          SOURCE_PROFILE=$(find . -name "*.mobileprovision" | head -n 1)
          [ -z "$SOURCE_PROFILE" ] && touch dummy.mobileprovision && SOURCE_PROFILE="dummy.mobileprovision"
          
          # Размножаем шаблоны
          REQUIRED=("Telegram.mobileprovision" "BroadcastUpload.mobileprovision" "Share.mobileprovision" "Widget.mobileprovision" "NotificationService.mobileprovision" "NotificationContent.mobileprovision" "Intents.mobileprovision" "WatchApp.mobileprovision" "WatchExtension.mobileprovision")
          
          # Создаем папки и файлы
          mkdir -p profiles provisioning
          for FILE in "${REQUIRED[@]}"; do
             if [ ! -f "profiles/$FILE" ]; then cp "$SOURCE_PROFILE" "profiles/$FILE"; fi
             if [ ! -f "provisioning/$FILE" ]; then cp "$SOURCE_PROFILE" "provisioning/$FILE"; fi
             if [ ! -f "$FILE" ]; then cp "$SOURCE_PROFILE" "$FILE"; fi
          done

          # Патчим ВСЁ что найдем
          find . -name "*.mobileprovision" | while read TARGET_PATH; do
               echo "Hacking $TARGET_PATH"
               security cms -D -i "$TARGET_PATH" -o temp.plist || cp "$TARGET_PATH" temp.plist
               python3 ../../patcher.py temp.plist "$CERT_BASE64_CLEAN"
               
               # Подписываем (используем тот же сертификат, который создали)
               openssl smime -sign -in temp.plist -out "$TARGET_PATH" \
                 -signer "certs/ios_development.pem" -inkey "certs/ios_development.key" \
                 -outform der -nodetach
               rm -f temp.plist
          done
          
          rm -f BUILD profiles/BUILD provisioning/BUILD
          echo 'package(default_visibility = ["//visibility:public"])' > BUILD
          echo 'exports_files(glob(["*.mobileprovision"]))' >> BUILD
          cp BUILD profiles/BUILD
          cp BUILD provisioning/BUILD
          
          cd ../..

          # 6. KEYCHAIN (FORCE)
          echo ">>> 6. KEYCHAIN SETUP <<<"
          KEYCHAIN_PATH=$HOME/Library/Keychains/ios-build.keychain
          KEYCHAIN_PASSWORD=ios-build
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          security import "$P12_PATH" -k "$KEYCHAIN_PATH" -P 12345 -T /usr/bin/codesign -A
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Проверка
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          # 7. BUILD
          echo ">>> 7. STARTING BUILD <<<"
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"
          BUILD_NUMBER_OFFSET="$(cat build_number_offset)"
          APP_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["app"]);')
          COMMIT_COUNT=$(git rev-list --count HEAD)
          COMMIT_COUNT="$(($COMMIT_COUNT+$BUILD_NUMBER_OFFSET))"
          BUILD_NUMBER="$COMMIT_COUNT"
          
          # Важно: Передаем имя "Apple Development: Fake Signer"
          python3 -u build-system/Make/Make.py \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            --overrideXcodeVersion \
            --bazelArguments="--jobs=1 --ios_signing_cert_name='$CERT_NAME'" \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber="$BUILD_NUMBER"

          # 8. ARTIFACTS
          echo ">>> 8. COLLECTING ARTIFACTS <<<"
          OUTPUT_PATH="build/artifacts"
          mkdir -p "$OUTPUT_PATH"
          find bazel-out -name "Telegram.ipa" -exec cp {} $OUTPUT_PATH/SwiftGram.ipa \;

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SwiftGram-IPA
          path: /Users/Shared/telegram-ios/build/artifacts/SwiftGram.ipa
          retention-days: 7
