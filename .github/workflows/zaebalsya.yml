name: SwiftGram FINAL v11

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Set Xcode
        run: |
          XCODE_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["xcode"]);')
          echo "Desired Xcode: $XCODE_VERSION"
          sudo xcode-select -s /Applications/Xcode_$XCODE_VERSION.app/Contents/Developer || echo "Xcode not found, using default..."

      - name: RUN BUILD (TOTAL RE-SIGN)
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
        run: |
          set -e
          set -x

          echo ">>> 1. MOVING SOURCE TO /Users/Shared <<<"
          sudo mkdir -p /Users/Shared
          cp -R $GITHUB_WORKSPACE /Users/Shared/telegram-ios
          cd /Users/Shared/telegram-ios

          echo ">>> 2. CREATING CONFIG (ORIGINAL BUNDLE ID) <<<"
          cat > build-system/appstore-configuration.json << EOF
          {
            "sg_config": {},
            "bundle_id": "ph.telegra.Telegraph",
            "api_id": "${API_ID}",
            "api_hash": "${API_HASH}",
            "team_id": "C67CF9S4VU",
            "app_center_id": "0",
            "is_internal_build": "true",
            "is_appstore_build": "false",
            "appstore_id": "686449807",
            "app_specific_url_scheme": "sg",
            "premium_iap_product_id": "org.telegram.telegramPremium.monthly",
            "enable_siri": true,
            "enable_icloud": true
          }
          EOF
          
          # Проверка конфига
          grep "sg_config" build-system/appstore-configuration.json || { echo "CRITICAL: sg_config MISSING!"; exit 1; }

          echo ">>> 3. GENERATING NEW FRESH CERTIFICATES <<<"
          # Мы создаем свой сертификат, потому что старые просрочены
          mkdir -p build-system/fake-codesigning/certs
          cd build-system/fake-codesigning/certs
          
          # Удаляем старый мусор
          rm -f *
          
          # Генерируем ключ и сертификат (Self-Signed)
          openssl req -x509 -nodes -days 3650 -newkey rsa:2048 \
            -keyout ios_development.key \
            -out ios_development.pem \
            -subj "/CN=iPhone Developer: Fake Signer (C67CF9S4VU)/C=US"
            
          # Конвертируем в P12 (нужно для импорта в Keychain)
          # Пароль пустой для простоты
          openssl pkcs12 -export -out ios_development.p12 -inkey ios_development.key -in ios_development.pem -passout pass:
          
          echo "New certs generated in $(pwd)"
          ls -la
          cd ../../..

          echo ">>> 4. HACKING PROFILES (STRIP -> PATCH -> RESIGN) <<<"
          cd build-system/fake-codesigning
          
          # Находим любой исходный профиль как шаблон
          SOURCE_PROFILE=$(find . -name "*.mobileprovision" | head -n 1)
          if [ -z "$SOURCE_PROFILE" ]; then
             echo "Creating dummy profile template..."
             touch dummy.mobileprovision
             SOURCE_PROFILE="dummy.mobileprovision"
          fi
          
          REQUIRED=("Telegram.mobileprovision" "BroadcastUpload.mobileprovision" "Share.mobileprovision" "Widget.mobileprovision" "NotificationService.mobileprovision" "Intents.mobileprovision" "WatchApp.mobileprovision" "WatchExtension.mobileprovision")
          DIRS=("." "profiles" "provisioning")
          
          CERT_PATH="$(pwd)/certs/ios_development.pem"
          KEY_PATH="$(pwd)/certs/ios_development.key"

          for DIR in "${DIRS[@]}"; do
             mkdir -p "$DIR"
             echo "--- Processing directory: $DIR ---"
             
             for FILE in "${REQUIRED[@]}"; do
               TARGET_PATH="$DIR/$FILE"
               
               # 1. Если файла нет, копируем шаблон
               if [ ! -f "$TARGET_PATH" ]; then
                 cp "$SOURCE_PROFILE" "$TARGET_PATH"
               fi
               
               # 2. ВЫДИРАЕМ XML (используем macOS утилиту security, она мощнее openssl)
               # -D декодирует CMS сообщение (снимает подпись)
               echo "Decoding $TARGET_PATH..."
               security cms -D -i "$TARGET_PATH" -o temp.plist || cp "$TARGET_PATH" temp.plist
               
               # 3. МЕНЯЕМ ДАТУ (Продлеваем жизнь до 2035)
               # Также убеждаемся, что TeamID совпадает с нашим конфигом (C67CF9S4VU)
               perl -i -pe 's/2025/2035/g' temp.plist
               
               # 4. ПОДПИСЫВАЕМ ЗАНОВО НАШИМ НОВЫМ КЛЮЧОМ
               echo "Resigning $TARGET_PATH..."
               # openssl smime -sign делает новую цифровую подпись поверх plist
               openssl smime -sign -in temp.plist -out "$TARGET_PATH" \
                 -signer "$CERT_PATH" -inkey "$KEY_PATH" \
                 -outform der -nodetach
                 
               rm -f temp.plist
             done
             
             # Создаем BUILD файл для Bazel
             rm -f "$DIR/BUILD"
             cat > "$DIR/BUILD" << EOF
          package(default_visibility = ["//visibility:public"])
          exports_files(glob(["*.mobileprovision"]))
          EOF
          done
          
          cd ../..

          echo ">>> 5. IMPORTING NEW CERTS TO KEYCHAIN <<<"
          # Скрипт телеграма импортирует всё, что лежит в certs/
          # А там теперь лежат наши свежие ключи!
          python3 build-system/Make/ImportCertificates.py --path build-system/fake-codesigning/certs

          echo ">>> 6. BUILDING IPA <<<"
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"
          BUILD_NUMBER_OFFSET="$(cat build_number_offset)"
          APP_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["app"]);')
          COMMIT_COUNT=$(git rev-list --count HEAD)
          COMMIT_COUNT="$(($COMMIT_COUNT+$BUILD_NUMBER_OFFSET))"
          BUILD_NUMBER="$COMMIT_COUNT"
          
          python3 -u build-system/Make/Make.py \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            --overrideXcodeVersion \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber="$BUILD_NUMBER"

          echo ">>> 7. COLLECTING ARTIFACTS <<<"
          OUTPUT_PATH="build/artifacts"
          mkdir -p "$OUTPUT_PATH"
          find bazel-out -name "Telegram.ipa" -exec cp {} $OUTPUT_PATH/SwiftGram.ipa \;

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SwiftGram-IPA
          path: /Users/Shared/telegram-ios/build/artifacts/SwiftGram.ipa
          retention-days: 7
